  <script type="text/javascript">


    var   task=window.setInterval("loadData()",1000);;
    $(function(){
      loadData();

    });


    function loadData(){
      var userId=sessionStorage.getItem("userId");
      if (userId==null){
        window.location.href = 'index.html';
      } ;
      $.ajax({
        type : "post",
        dataType : "json",
        async:false,
        url : "http://47.96.183.68:8081/initWx/getWxCode",

        data:{
          userId:userId
        },

        success : function(data){
          console.log(data.code);
          if(data.success==true){
            var path=data.data;
            var  img=document.getElementById("img");
            if ( img.src!=path) {
               img.src=path;
            }
            if (data.code=='101') {
              window.clearInterval(task);
              window.location.href = 'set.html';
            }
            // $.toast("短信验证码已发送", "text");
          }else if(data.success==false){

          }else{

            // $.toast(data.msg, "text");
          }
        }
      })

    }
  </script>
