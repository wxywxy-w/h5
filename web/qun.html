<script type="text/javascript">


  function clickSubmit(){
    var value=confirm("确定要提交吗？")
    if (value==true){
   //   var inputs = document.getElementsByTagName("input");//获取所有的input标签对象
      var spCodesTemp = "";
      $('input:checkbox[name=checkItem]:checked').each(function(i){
        if(0==i){
          spCodesTemp = $(this).val();
        }else{
          spCodesTemp += (","+$(this).val());
        }
      });
     // $("#txt_spCodes").val(spCodesTemp);
    sessionStorage.setItem("selcetqun",spCodesTemp);
      window.location.href = 'set.html';
    } ;
  }

  $(function(){
    loadData();
  });


  function loadData(){
    var userId=sessionStorage.getItem("userId");
    if (userId==null){
      window.location.href = 'index.html';
    } ;
    $.ajax({

      type : "get",
      dataType : "json",
      async:false,
      url : "http://47.96.183.68:8081/initWx/getGroupList",

      data:{
        userId:userId
      },

      success : function(data){
        console.log(data.code);
        if(data.success==true){
          var result=data.data;
          if (result!=null) {
            $("#store_tbody").empty();  //表格头清空
            for(i=0;i<result.length; i++)
            {
              var _trs="<tr style=\"border-bottom:1px solid #FF0000\">";
              _trs+= '<td style=\"text-align:center;padding-left: 20px;padding-right: 20px\">'+result[i].nickName+'</td>';
              _trs+="<div style=\"height: 50px\"></div>";
              _trs+= '<td><input type=\"checkbox\" name=\"checkItem\" class=\"checkItem\"value="'+result[i].userName+'"/> </td>'
              _trs+="</tr>";
              console.log(_trs);
              $("#store_tbody").append(_trs)
            }

          }


          // $.toast("短信验证码已发送", "text");
        }else if(data.success==false){
           myToast(data.message);
        }else{

          // $.toast(data.msg, "text");
        }
      }
    })

  }
</script>
